<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        // Get everything after the domain
        const path = window.location.pathname.substring(1); // Remove leading slash
        
        if (path) {
            // Handle both with and without https:// prefix
            const mdUrl = path.startsWith('http') ? path : `https://${path}`;
            
            // Redirect to the main page with the path as a hash
            window.location.href = '/#' + encodeURIComponent(mdUrl);
        } else {
            // If no path, just go to the main page
            window.location.href = '/';
        }
    </script>
</head>
<body>
    <p>Redirecting...</p>
</body>
</html>

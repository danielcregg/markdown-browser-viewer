<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        :root {
            --primary-color: #0969da;
            --background-color: #ffffff;
            --text-color: #1f2328;
            --code-background: #f6f8fa;
            --border-color: #d0d7de;
            --copy-button-hover: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #539bf5;
                --background-color: #0d1117;
                --text-color: #e6edf3;
                --code-background: #161b22;
                --border-color: #30363d;
                --copy-button-hover: #21262d;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #content {
            background: var(--background-color);
            padding: 20px;
        }

        #input-section {
            margin-bottom: 20px;
        }

        #url-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background-color);
            color: var(--text-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        #error {
            color: #f85149;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.4);
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }

        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            padding-bottom: 0.3em;
        }

        #content h1, #content h2 {
            border-bottom: 1px solid var(--border-color);
        }

        #content h1 { font-size: 2em; }
        #content h2 { font-size: 1.5em; }
        #content h3 { font-size: 1.25em; }

        .code-block-container {
            position: relative;
            background: var(--code-background);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin: 16px 0;
        }

        .code-header {
            display: flex;
            justify-content: flex-end;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .copy-button {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #656d76;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .copy-button:hover {
            background: var(--copy-button-hover);
            color: var(--primary-color);
        }

        #content pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
        }

        #content code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 0.9em;
            background: var(--code-background);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        #content pre code {
            padding: 0;
            background: none;
        }

        #content img {
            max-width: 100%;
            height: auto;
        }

        #content blockquote {
            margin: 0;
            padding: 0 1em;
            color: #656d76;
            border-left: 0.25em solid var(--border-color);
        }

        #content table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }

        #content table th, #content table td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        #content table tr:nth-child(2n) {
            background-color: var(--code-background);
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: var(--text-color);
        }

        .mermaid {
            background: var(--background-color);
            padding: 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="input-section">
            <input type="text" id="url-input" 
                   placeholder="Enter GitHub raw markdown URL or GitHub URL" 
                   value="">
            <button onclick="loadMarkdown()">Load Markdown</button>
        </div>
        <div id="error"></div>
        <div class="loading" id="loading">Loading markdown content...</div>
        <div id="content"></div>
    </div>

    <script>
        // Initialize mermaid with proper configuration
        mermaid.initialize({
            startOnLoad: true,
            theme: window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
            securityLevel: 'loose',
            flowchart: {
                useMaxWidth: true,
                htmlLabels: true
            }
        });

        // Listen for dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            mermaid.initialize({
                theme: event.matches ? 'dark' : 'default'
            });
        });

        // Create custom renderer
        const renderer = new marked.Renderer();

        // Override code block rendering with improved mermaid handling
        renderer.code = function(code, language) {
            if (language && language.toLowerCase() === 'mermaid') {
                try {
                    // Add a unique ID to the mermaid div
                    const mermaidId = 'mermaid-' + Math.random().toString(36).substr(2, 9);
                    return `<div class="mermaid" id="${mermaidId}">${code}</div>`;
                } catch (error) {
                    console.error('Mermaid rendering error:', error);
                    return `<pre><code class="language-mermaid">${code}</code></pre>`;
                }
            }

            const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
            const highlightedCode = hljs.highlight(code, { language: validLanguage }).value;
            
            return `
                <div class="code-block-container">
                    <div class="code-header">
                        <button class="copy-button" onclick="copyCode(this)">Copy</button>
                    </div>
                    <pre><code class="hljs ${validLanguage}">${highlightedCode}</code></pre>
                </div>`;
        };

        // Configure marked options
        marked.setOptions({
            renderer: renderer,
            gfm: true,
            breaks: true,
            headerIds: true,
            mangle: false,
            highlight: function(code, lang) {
                if (lang && lang.toLowerCase() === 'mermaid') {
                    return code;
                }
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        function convertToRawUrl(url) {
            // Remove any leading or trailing whitespace
            url = url.trim();

            // Ensure the URL starts with http:// or https://
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // If it's already a raw URL, return it
            if (url.includes('raw.githubusercontent.com')) {
                return url;
            }

            // Convert GitHub URL to raw URL
            const githubRegex = /https:\/\/github\.com\/([^\/]+\/[^\/]+)\/blob\/(.+)/;
            const match = url.match(githubRegex);

            if (match) {
                const repo = match[1];
                const path = match[2];
                return `https://raw.githubusercontent.com/${repo}/${path}`;
            }
            
            return url;
        }

        async function copyCode(button) {
            const codeBlock = button.closest('.code-block-container').querySelector('code');
            const text = codeBlock.innerText;

            try {
                await navigator.clipboard.writeText(text);
                const originalText = button.textContent;
                button.textContent = 'Copied!';
                setTimeout(() => {
                    button.textContent = originalText;
                }, 1500);
            } catch (err) {
                console.error('Failed to copy text:', err);
                button.textContent = 'Error!';
            }
        }

        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const urlInput = document.getElementById('url-input');
            const inputSection = document.getElementById('input-section');

            errorDiv.style.display = 'none';
            contentDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                let url = urlInput.value.trim();
                if (!url) {
                    throw new Error('Please enter a URL');
                }

                url = convertToRawUrl(url);
                const response = await fetch(url);
                
                if (!response.ok) {
                    throw new Error(`Failed to fetch markdown content (${response.status})`);
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);

                // Hide input section and error div
                inputSection.style.display = 'none';
                errorDiv.style.display = 'none';

                // Display the content
                contentDiv.innerHTML = html;

                // Re-initialize mermaid diagrams
                document.querySelectorAll('.mermaid').forEach(async (element) => {
                    try {
                        await mermaid.init(undefined, element);
                    } catch (error) {
                        console.warn('Mermaid initialization error:', error);
                        element.innerHTML = `<pre><code class="language-mermaid">${element.textContent}</code></pre>`;
                    }
                });

                // Update page title if there's an H1
                const h1Match = markdown.match(/^#\s+(.+)$/m);
                if (h1Match) {
                    document.title = h1Match[1];
                }

            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}`;
                contentDiv.innerHTML = '';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Load content from URL parameter or path
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            let mdUrl = urlParams.get('url');

            if (!mdUrl) {
                let path = decodeURIComponent(window.location.pathname);
                if (path.startsWith('/')) {
                    path = path.substring(1);
                }
                if (path) {
                    mdUrl = path;
                }
            }

            if (mdUrl) {
                mdUrl = decodeURIComponent(mdUrl);
                document.getElementById('url-input').value = mdUrl;
                loadMarkdown();
            }
        });
    </script>
</body>
</html>

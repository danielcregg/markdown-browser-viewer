<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/default.min.css">
    <style>
        :root {
            --primary-color: #0969da;
            --background-color: #ffffff;
            --text-color: #1f2328;
            --code-background: #f6f8fa;
            --border-color: #d0d7de;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #539bf5;
                --background-color: #0d1117;
                --text-color: #e6edf3;
                --code-background: #161b22;
                --border-color: #30363d;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #content {
            background: var(--background-color);
            padding: 20px;
        }

        #input-section {
            margin-bottom: 20px;
        }

        #url-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background-color);
            color: var(--text-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        #error {
            color: #f85149;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.4);
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }

        /* Markdown Styles */
        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }

        #content h1 { font-size: 2em; }
        #content h2 { font-size: 1.5em; }
        #content h3 { font-size: 1.25em; }

        #content pre {
            background: var(--code-background);
            padding: 16px;
            border-radius: 6px;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        #content code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 0.9em;
            background: var(--code-background);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        #content pre code {
            padding: 0;
            background: none;
        }

        #content img {
            max-width: 100%;
            height: auto;
        }

        #content blockquote {
            margin: 0;
            padding: 0 1em;
            color: #656d76;
            border-left: 0.25em solid var(--border-color);
        }

        #content table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }

        #content table th, #content table td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        #content table tr:nth-child(2n) {
            background-color: var(--code-background);
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: var(--text-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="input-section">
            <input type="text" id="url-input" 
                   placeholder="Enter GitHub raw markdown URL or convert GitHub URL to raw format automatically" 
                   value="">
            <button onclick="loadMarkdown()">Load Markdown</button>
        </div>
        <div id="error"></div>
        <div class="loading" id="loading">Loading markdown content...</div>
        <div id="content"></div>
    </div>

    <script>
        // Configure marked for GitHub-flavored markdown with highlight.js
        marked.setOptions({
            gfm: true,
            breaks: true,
            headerIds: true,
            highlight: function(code, lang) {
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        function convertToRawUrl(url) {
            if (url.includes('raw.githubusercontent.com')) {
                return url;
            }
            return url.replace('github.com', 'raw.githubusercontent.com')
                     .replace('/blob/', '/');
        }

        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const urlInput = document.getElementById('url-input');
            const inputSection = document.getElementById('input-section');
            
            errorDiv.style.display = 'none';
            contentDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                let url = urlInput.value.trim();
                if (!url) {
                    throw new Error('Please enter a URL');
                }

                url = convertToRawUrl(url);

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch markdown content');
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                // Hide input section and error div
                inputSection.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                // Display the content
                contentDiv.innerHTML = html;

                // Update page title if there's an H1
                const h1Match = markdown.match(/^#\s+(.+)$/m);
                if (h1Match) {
                    document.title = h1Match[1];
                }

            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}`;
                contentDiv.innerHTML = '';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Load content from URL parameter if present
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const mdUrl = urlParams.get('url');
            if (mdUrl) {
                document.getElementById('url-input').value = mdUrl;
                loadMarkdown();
            }
        });
    </script>
</body>
</html>

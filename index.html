<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Markdown Viewer</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/9.1.6/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">
    <style>
        :root {
            --primary-color: #0969da;
            --background-color: #ffffff;
            --text-color: #1f2328;
            --code-background: #f6f8fa;
            --border-color: #d0d7de;
            --copy-button-hover: #f3f4f6;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --primary-color: #539bf5;
                --background-color: #0d1117;
                --text-color: #e6edf3;
                --code-background: #161b22;
                --border-color: #30363d;
                --copy-button-hover: #21262d;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, system-ui;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--background-color);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        #content {
            background: var(--background-color);
            padding: 20px;
        }

        #input-section {
            margin-bottom: 20px;
        }

        #url-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            background: var(--background-color);
            color: var(--text-color);
        }

        button {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
        }

        button:hover {
            opacity: 0.9;
        }

        #error {
            color: #f85149;
            background-color: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.4);
            padding: 12px;
            border-radius: 6px;
            margin: 20px 0;
            display: none;
        }

        /* Markdown Styles */
        #content h1, #content h2, #content h3, #content h4, #content h5, #content h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            padding-bottom: 0.3em;
        }

        #content h1, #content h2 {
            border-bottom: 1px solid var(--border-color);
        }

        #content h1 { font-size: 2em; }
        #content h2 { font-size: 1.5em; }
        #content h3 { font-size: 1.25em; }

        /* Code block container */
        .code-block-container {
            position: relative;
            background: var(--code-background);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin: 16px 0;
        }

        .code-header {
            display: flex;
            justify-content: flex-end;
            padding: 8px;
            border-bottom: 1px solid var(--border-color);
        }

        .copy-button {
            background: transparent;
            border: none;
            color: #656d76;
            padding: 4px 8px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 4px;
            transition: all 0.2s ease;
        }

        .copy-button:hover {
            background: var(--copy-button-hover);
            color: var(--primary-color);
        }

        .copy-button svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
            opacity: 0.8;
        }
        
        .copy-button:hover svg {
            opacity: 1;
        }

        #content pre {
            margin: 0;
            padding: 16px;
            overflow-x: auto;
        }

        #content code {
            font-family: ui-monospace, SFMono-Regular, SF Mono, Menlo, Consolas, Liberation Mono, monospace;
            font-size: 0.9em;
            background: var(--code-background);
            padding: 0.2em 0.4em;
            border-radius: 3px;
        }

        #content pre code {
            padding: 0;
            background: none;
        }

        #content img {
            max-width: 100%;
            height: auto;
        }

        #content blockquote {
            margin: 0;
            padding: 0 1em;
            color: #656d76;
            border-left: 0.25em solid var(--border-color);
        }

        #content table {
            border-spacing: 0;
            border-collapse: collapse;
            margin: 16px 0;
            width: 100%;
        }

        #content table th, #content table td {
            padding: 6px 13px;
            border: 1px solid var(--border-color);
        }

        #content table tr:nth-child(2n) {
            background-color: var(--code-background);
        }

        .loading {
            display: none;
            margin: 20px 0;
            text-align: center;
            color: var(--text-color);
        }

        .hidden {
            display: none !important;
        }

        /* Copy success message */
        .copy-feedback {
            position: absolute;
            top: 8px;
            right: 8px;
            background: var(--background-color);
            color: var(--text-color);
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .copy-feedback.visible {
            opacity: 1;
        }

        /* Mermaid diagram styles */
        .mermaid {
            background: var(--background-color);
            padding: 16px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin: 16px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="input-section">
            <input type="text" id="url-input" 
                   placeholder="Enter GitHub raw markdown URL or convert GitHub URL to raw format automatically" 
                   value="">
            <button onclick="loadMarkdown()">Load Markdown</button>
        </div>
        <div id="error"></div>
        <div class="loading" id="loading">Loading markdown content...</div>
        <div id="content"></div>
    </div>

    <script>
        // Initialize mermaid
        mermaid.initialize({
            startOnLoad: true,
            theme: window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'default',
            securityLevel: 'loose'
        });

        // Listen for dark mode changes
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', event => {
            mermaid.initialize({
                startOnLoad: true,
                theme: event.matches ? 'dark' : 'default',
                securityLevel: 'loose'
            });
        });

        // Create custom renderer
        const renderer = new marked.Renderer();
        
        // Override code block rendering
        renderer.code = function(code, language) {
            if (language === 'mermaid') {
                return `<div class="mermaid">${code}</div>`;
            }

            const validLanguage = hljs.getLanguage(language) ? language : 'plaintext';
            const highlightedCode = hljs.highlight(code, { language: validLanguage }).value;
            
            return `
                <div class="code-block-container">
                    <div class="code-header">
                        <button class="copy-button" onclick="copyCode(this)">
                            <svg aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16">
                                <path d="M0 6.75C0 5.784.784 5 1.75 5h1.5a.75.75 0 0 1 0 1.5h-1.5a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-1.5a.75.75 0 0 1 1.5 0v1.5A1.75 1.75 0 0 1 9.25 16h-7.5A1.75 1.75 0 0 1 0 14.25Z"></path>
                                <path d="M5 1.75C5 .784 5.784 0 6.75 0h7.5C15.216 0 16 .784 16 1.75v7.5A1.75 1.75 0 0 1 14.25 11h-7.5A1.75 1.75 0 0 1 5 9.25Zm1.75-.25a.25.25 0 0 0-.25.25v7.5c0 .138.112.25.25.25h7.5a.25.25 0 0 0 .25-.25v-7.5a.25.25 0 0 0-.25-.25Z"></path>
                            </svg>
                            Copy
                        </button>
                    </div>
                    <pre><code class="${validLanguage}">${highlightedCode}</code></pre>
                </div>`;
        };

        // Configure marked options
        marked.setOptions({
            renderer: renderer,
            gfm: true,
            breaks: true,
            headerIds: true,
            highlight: function(code, lang) {
                if (lang === 'mermaid') {
                    return code; // Don't highlight mermaid diagrams
                }
                const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                return hljs.highlight(code, { language }).value;
            }
        });

        function convertToRawUrl(url) {
            console.log('Converting URL:', url); // Debug log
            
            // If it's already a raw URL, return it
            if (url.includes('raw.githubusercontent.com')) {
                return url;
            }
            
            // Ensure the URL starts with https://
            if (!url.startsWith('https://')) {
                url = 'https://' + url;
            }
            
            // Convert GitHub URL to raw URL
            url = url.replace('github.com', 'raw.githubusercontent.com')
                    .replace('/blob/', '/');
            
            console.log('Converted to:', url); // Debug log
            return url;
        }

        async function copyCode(button) {
            const codeBlock = button.closest('.code-block-container').querySelector('code');
            const text = codeBlock.innerText;
            
            try {
                await navigator.clipboard.writeText(text);
                
                // Show success message
                const container = button.closest('.code-block-container');
                const feedback = document.createElement('div');
                feedback.className = 'copy-feedback';
                feedback.textContent = 'Copied!';
                container.appendChild(feedback);
                
                // Trigger animation
                setTimeout(() => feedback.classList.add('visible'), 0);
                
                // Remove message after delay
                setTimeout(() => {
                    feedback.classList.remove('visible');
                    setTimeout(() => feedback.remove(), 200);
                }, 1500);
            } catch (err) {
                console.error('Failed to copy text:', err);
            }
        }

        async function loadMarkdown() {
            const contentDiv = document.getElementById('content');
            const errorDiv = document.getElementById('error');
            const loadingDiv = document.getElementById('loading');
            const urlInput = document.getElementById('url-input');
            const inputSection = document.getElementById('input-section');
            
            errorDiv.style.display = 'none';
            contentDiv.innerHTML = '';
            loadingDiv.style.display = 'block';

            try {
                let url = urlInput.value.trim();
                if (!url) {
                    throw new Error('Please enter a URL');
                }

                url = convertToRawUrl(url);

                const response = await fetch(url);
                if (!response.ok) {
                    throw new Error('Failed to fetch markdown content');
                }

                const markdown = await response.text();
                const html = marked.parse(markdown);
                
                // Hide input section and error div
                inputSection.classList.add('hidden');
                errorDiv.classList.add('hidden');
                
                // Display the content
                contentDiv.innerHTML = html;

                // Update page title if there's an H1
                const h1Match = markdown.match(/^#\s+(.+)$/m);
                if (h1Match) {
                    document.title = h1Match[1];
                }

                // Re-render Mermaid diagrams
                mermaid.init();

            } catch (error) {
                errorDiv.style.display = 'block';
                errorDiv.textContent = `Error: ${error.message}`;
                contentDiv.innerHTML = '';
            } finally {
                loadingDiv.style.display = 'none';
            }
        }

        // Load content from URL parameter or path
        window.addEventListener('load', () => {
            // First check for url parameter
            const urlParams = new URLSearchParams(window.location.search);
            let mdUrl = urlParams.get('url');
            
            // If no url parameter, check if there's a path after the base URL
            if (!mdUrl) {
                const path = window.location.pathname.split('/markdown-browser-viewer/')[1];
                if (path) {
                    // Decode the URL-encoded path
                    mdUrl = decodeURIComponent(path);
                    // If it doesn't start with http, assume it's a GitHub URL
                    if (!mdUrl.startsWith('http')) {
                        mdUrl = 'https://' + mdUrl;
                    }
                }
            }

            if (mdUrl) {
                document.getElementById('url-input').value = mdUrl;
                loadMarkdown();
            }
        });
    </script>
</body>
</html>
